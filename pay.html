<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Payment Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050507;
            --bg-card: #0f1115;
            --primary: #3cffb0;
            --accent: #2d6eff;
            --text-main: #eef1f5;
            --text-muted: #94a3b8;
            --danger: #ff5f56;
            --gradient: linear-gradient(135deg, #3cffb0 0%, #2d6eff 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-glow {
            position: fixed;
            top: -20%;
            left: 20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,95,86,0.15) 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
        }

        .error-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 22px;
            padding: 42px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            animation: fadeUp 0.8s ease forwards;
        }

        .badge {
            display: inline-block;
            font-size: 11px;
            font-weight: 800;
            color: var(--danger);
            background: rgba(255,95,86,0.12);
            padding: 6px 14px;
            border-radius: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,95,86,0.25);
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .desc {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        .buttons {
            display: flex;
            gap: 14px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: var(--gradient);
            color: #000;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 800;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(60,255,176,0.6);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .error-card { padding: 30px 20px; }
            h1 { font-size: 30px; }
        }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="error-card">
    <div class="badge">PAYMENT ERROR</div>

    <h1>Something went wrong</h1>

    <p class="desc">
        <br>What wrong?<br>

    </p>

    <div class="buttons">
        <a href="index.html" class="btn-primary">‚ÜêBack</a>
        <a href="#" onclick="history.back();return false;" class="btn-secondary">Again</a>
    </div>
</div>

</body>
</html>
